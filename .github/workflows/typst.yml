name: Build Typst PDF

on:
  push:
    branches:
      - main
    paths:
      - "**.typ"
      - "**.bib"

permissions:
  contents: write

jobs:
  build:
    # Only run the job if "nocomp" is NOT in the commit message
    if: "!contains(github.event.head_commit.message, 'nocomp')"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Typst
        uses: typst-community/setup-typst@v3

      - name: Compile Typst
        run: typst compile main.typ main.pdf

      - name: Commit updated PDF
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add main.pdf
          # The [skip ci] tag prevents an infinite loop if your commit triggers another build
          git commit -m "Auto-build main.pdf [skip ci]" || echo "No changes to commit"
          git push
